<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

	<div class="str-len">
		<h1>Длина строки</h1>
		<input type="text" name="str">
		<input type="button" name="strlen" value="Подсчитать длину строки">
	</div>
	
	<div class="images">
		<h1>Изображения</h1>
		<div class="images-list clear">
			
		</div>
	</div>

	<div class="task_3">
		<h1>Выведите только имя домена без префиксов http://, https://</h1>
		<input type="text" name="without_http_s">
		<input type="button" name="without_http_s_btn" value="Вывести">
	</div>

		<h1>Используя поиск в подстроке вывести site в виде: site.ua</h1>

		<input type="button" name="without_http_s_www_btn" value="Вывести">
	</div>

			E-mail: <input type="text" name="email"><br><br>
			Пароль: <input type="password" name="password"><br><br>
			<input type="submit" value="Отправить">
		</form>
	</div>

	<div class="task_6">
		<h1>Код символа</h1>
		<input type="text" name="char">
		<input type="button" name="get_char_code" value="Вывести код">
